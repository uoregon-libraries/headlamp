{{block "content" .}}

<h2>Search</h2>
<p><strong>Note that top-level searches can be extremely slow!</strong></p>
{{template "searchForm" .}}

<h2>Browse Categories</h2>

<div class="row categories">
{{range .Categories}}
  <div class="col-md-4 category"><a href="{{BrowseCategoryPath .}}">{{.Name}}</a></div>
{{end}}
</div>

{{end}}
